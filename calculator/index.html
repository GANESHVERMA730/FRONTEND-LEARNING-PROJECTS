<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Calculate me! - A calculator made my me</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>

  <body>
    <h1 class="text-center">Welcome to Calculate me!</h1>
    <div class="container flex flex-col items-center mx-auto m-w-20">
      <div class="row">
        <input class="input" type="text" readonly />
      </div>

      <div class="row">
        <button class="button" data-action="clear">AC</button>
        <button class="button" data-action="backspace">⌫</button>
        <button class="button" data-action="percent">%</button>
        <button class="button operator" data-value="/">÷</button>
      </div>

      <div class="row">
        <button class="button" data-value="7">7</button>
        <button class="button" data-value="8">8</button>
        <button class="button" data-value="9">9</button>
        <button class="button operator" data-value="*">×</button>
      </div>

      <div class="row">
        <button class="button" data-value="4">4</button>
        <button class="button" data-value="5">5</button>
        <button class="button" data-value="6">6</button>
        <button class="button operator" data-value="-">−</button>
      </div>

      <div class="row">
        <button class="button" data-value="1">1</button>
        <button class="button" data-value="2">2</button>
        <button class="button" data-value="3">3</button>
        <button class="button operator" data-value="+">+</button>
      </div>

      <div class="row">
        <button class="button" data-action="memory-add">M+</button>
        <button class="button" data-value="0">0</button>
        <button class="button" data-value=".">.</button>
        <button class="button equal" data-action="calculate">=</button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
